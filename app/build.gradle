plugins {
    id 'application'
    id 'java'
    id 'eclipse'
}

group = 'project.app1'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

eclipse {
    project {
        name = "project-app1"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'project.app1.App'
}
